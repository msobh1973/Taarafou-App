name: Build and deploy .NET + React apps to Azure Web App - Taarafou

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish .NET API
      run: |
        dotnet publish ./Taarafou.Api/Taarafou.Api.csproj \
          --configuration Release \
          --output ./publish

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install & build React client
      working-directory: ./Taarafou.Client
      run: |
        npm ci
        npm run build

    - name: Merge client build into wwwroot
      run: |
        rm -rf ./publish/wwwroot
        mv ./Taarafou.Client/build ./publish/wwwroot

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Taarafou'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './publish'
